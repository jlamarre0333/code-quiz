<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Code Quiz</title>
</head>

<body>
    <a href="./highScores.html">
        <button id="high-score-button">View High Scores</button>
    </a>
    <label id="timer">Time: 0</label>
    
    <section class="startgame-container" id="start-game-container">

        <h1>Coding Quiz Challenge?</h1>
        <h2>Try to answer the following code related questions within the time limit</h2>
        <button id="start">Start Quiz</button>
    </section>



    <section class="question-section hidden" id="question-section">
        <h2 id="question"></h2>
        <button id="option1" value="1"></button>
        <button id="option2" value="2"></button>
        <button id="option3" value="3"></button>
        <button id="option4" value="4"></button>
        <hr />
        <label id="question-result"></label>
    </section>

    <section id="end-game" class="end-game hidden">
        <h1>All Done</h1>
        <h2 id="high-score-label"></h2>
        <label >Enter your initials
            <input id="initials-input">
            <a href="./highScores.html">
                <button id="submit-high-score">Submit</button>
            </a>
        </label>
        
    </section>


    <script src="./assets/js/script.js" type="module"></script>
</body>

</html>
